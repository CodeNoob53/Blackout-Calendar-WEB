<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackout Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              gray: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                600: '#475569', // Slate 600
              },
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
              },
              nature: {
                100: '#DCEDC8', // Light Primary
                500: '#8BC34A', // Primary
                600: '#7CB342', // Medium Dark
                700: '#689F38', // Dark Primary
                800: '#558B2F', // Deep Primary
                900: '#33691e', // Very Dark
              },
              'blue-grey': {
                500: '#607D8B',
                800: '#37474f',
              },
              dark: {
                 bg: '#212121', // Main Dark Text/BG
              }
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.2' },
              }
            },
            animation: {
              'blink': 'blink 1s step-end infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Background handled by App component classes */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
